{% extends 'layout/layout.html' %}
{% load staticfiles %}
{% block CSS %}
{{ block.super }}
<link rel="stylesheet" href="{%static 'users/plugins/select2/select2.min.css' %}">
{% endblock %}
{% block title %}
    增加权限菜单
{% endblock %}
{% block content %}
<div class="box box-danger">
	<form class="form-horizontal" id="addForm" method="post" action="">
		{% csrf_token %}
		<input type="hidden" name='id' value="{{ menu.id }}" />
		<div class="box-body">
          <fieldset>
            <legend>
              <h4>菜单信息</h4>
            </legend>
            <div class="form-group has-feedback">
                <label class="col-sm-2 control-label">名称</label>
                <div class="col-sm-3">
                    <input class="form-control" name="name" type="text" value="{{ menu.name }}"/>
                </div>

            </div>
            <div class="form-group has-feedback">
                <label class="col-sm-2 control-label">父菜单</label>
                  <div class="col-sm-3">
                    <select class="form-control select2" name="parent">
                        <option value="null">null</option>
                        {% for item in menu_list %}
                    <option value="{{ item.id }}">{{ item.name }}</option>
                        {% endfor %}
                  </select>
                </div>
            </div>
           <div class="form-group has-feedback">
                <label class="col-sm-2 control-label">url</label>
                <div class="col-sm-3">
                    <input class="form-control" name="url" type="text" value="{{ menu.url }}"/>
                </div>
            </div>
          </fieldset>
		</div>
		<div class="box-footer ">
			<div class="row span7 text-center ">
              <input type="submit"  value="提交" >
			</div>
		</div>
	</form>
</div>

{% endblock %}

{% block JS %}
{{ block.super }}

{% endblock %}
