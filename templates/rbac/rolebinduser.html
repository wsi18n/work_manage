{% extends './base.html' %}

{% block title %}角色绑定用户 - {{ block.super }}{% endblock %}
{% block content %}

<div class="box box-danger">
    <form class="form-horizontal" id="addForm" method="post" action="{% url 'rbac:role-bind-user-add' %}">
        {% csrf_token %}

        <div class="box-body">
            <fieldset>
                <legend>
                    <h4>角色绑定用户</h4>
                </legend>
                <div class="form-group has-feedback">
                    <label class="col-sm-2 control-label">角色名称:</label>
                    <div class="col-sm-8">
                        <label class="col-sm-2 control-label">{{role_name}}</label>
                    </div>
                </div>

                <div class="form-group has-feedback">
                    <label class="col-sm-2 control-label">角色已绑定的用户名称:</label>
                    <div class="col-sm-8">
                        {% for item in role_bind_user_list %}
                        <label class="col-sm-2 control-label">

                            {{item}}

                        </label>
                        {% endfor %}
                    </div>
                </div>


                <div class="form-group has-feedback">
                    <label class="col-sm-2 control-label">用户名称:</label>
                    <div class="col-sm-8">

<input  name="role_id" type="text" value="{{role_id}}" style="display: none" >

                        {% for item in user_list %}
                        <table>

                            <tr>
                                <label class="checkbox-inline">
                                    <input value="{{ item.id }}" type="checkbox" name="checked"/>{{ item.name }}
                                </label>
                            </tr>

                        </table>
                        {% endfor %}

                    </div>
                </div>
            </fieldset>


        </div>
        <div class="box-footer ">
            <div class="row span7 text-center ">
                <input type="submit" value="绑定">
            </div>
        </div>

    </form>
</div>

{% endblock %}

{% block JS %}
{{ block.super }}

{% endblock %}
