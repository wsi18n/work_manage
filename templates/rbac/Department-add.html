{% extends './base.html' %}
{% load select %}
{% block title %}
新增部门 - {{ block.super }}
{% endblock %}

{% block content %}

<div class="box box-danger">
	<form class="form-horizontal" id="addForm" method="post" action="">
		{% csrf_token %}
		<div class="box-body">
          <fieldset>
            <legend>
              <h4>组织架构</h4>
            </legend>
            <div class="form-group has-feedback">
                <label class="col-xs-1 control-label">组织名称</label>
                <div class="col-xs-4">
                    <input class="form-control" name="name" type="text" value="{{department.name}}"
                           required/>
                </div>
            </div>

            <div class="form-group has-feedback">
                <label class="col-xs-1 control-label">上级组织</label>
                  <div class="col-xs-4">
                    <select class="form-control select2" name="parent">
                        <option value=""> - </option>
                        {% generate_options department_list  department.parent.id %}

                  </select>
                </div>
            </div>
          </fieldset>
		</div>
		<div class="box-footer col-xs-5">
			<div class="pull-right">
              <input type="submit" class="btn btn-primary" value="保存" >
			</div>
		</div>
	</form>
</div>

{% endblock %}

{% block JS %}
{{ block.super }}

{% endblock %}
