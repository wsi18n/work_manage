{% extends "./base.html" %}
{% block title %}
用户创建 - {{ block.super }}
{% endblock %}
{% block content %}
<div class="box box-danger">
    <form class="form-horizontal" id="addForm" method="post" action="">
        {% csrf_token %}
        <div class="box-body">
            <div class="page-header">
                <h3>创建用户</h3>
            </div>
            <div class="form-group has-feedback">
                <label class="col-xs-1 control-label">用户名</label>
                <div class="col-xs-5">
                    <input class="form-control" name="username" type="text"
                           autocomplete="off" required/>
                </div>
                <label class="col-xs-1 control-label">姓名</label>
                <div class="col-xs-5">
                    <input class="form-control" name="name" type="text" autocomplete="off"/>
                </div>
            </div>
            <div class="form-group has-feedback">
                <label class="col-xs-1 control-label">密码</label>
                <div class="col-xs-5">
                    <input class="form-control" name="password" type="password" minlength="5"
                           autocomplete="off" required/>
                </div>
                <label class="col-xs-1 control-label">重复密码</label>
                <div class="col-xs-5">
                    <input class="form-control" name="re_password" type="password" minlength="5"
                           autocomplete="off" required/>
                </div>
            </div>
            <div class="form-group has-feedback">
                <label class="col-xs-1 control-label">所属部门</label>
                <div class="col-xs-5">
                    <select class="form-control select2"
                            name="department">
                        <option value="">-</option>
                        {% for item in department %}
                        <option value="{{ item.name }}"
                        >{{ item.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <label class="col-xs-1 control-label">岗位</label>
                <div class="col-xs-5">
                    <select class="form-control select2"
                            name="post_id">
                        <option value="">-</option>
                        {% for item in post_obj %}
                        <option value="{{ item.id }}"
                        >{{ item.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>

        </div>
        <hr>
        <div class="box-footer pull-right">
                <input type="submit" class="btn btn-primary" value="提交">

        </div>
    </form>
</div>
{% endblock %}
